env:
  # if explicitly set, instead of compiling graphANNIS, the released version will be used 
#- GRAPHANNIS_VERSION=v0.7.1


language: python
python:
- '3.6'

branches:
  only:
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
  - test-release-tag-please-ignore
  - master
  - develop
  - feature/travis

install:
- pip install cffi networkx
- ./get-graphannis.sh

script:
- "./package/download-gum-corpus.sh"
- "./doctest_runner.py"
- python -m unittest

deploy:
  provider: pypi
  on:
    repo: corpus-tools/graphANNIS-python
    tags: true
  skip_cleanup: true
#  server: https://test.pypi.org/legacy/
  user: thomaskrause
  password:
    secure: 
